      #cookiescript_injected {
    background-color: #F4F4F4;
    z-index: 999997;
    opacity: 1;
    font-size: 14px;
    font-weight: normal;
    font-family: 'Open Sans', Arial, 'Trebuchet MS', 'Segoe UI', 'Helvetica', sans-serif;
    box-shadow: 1px 2px 8px 0 rgba(0, 0, 0, 0.35);
    color: #333333;
    box-sizing: border-box;
}
.cookiescript_checkbox_label {
    cursor: pointer;
    display: flex;
    align-items: center;
    padding:0 4px;
    line-height: 1.5;
    margin:0;
}
#cookiescript_close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 29px;
    line-height: 13px;
    cursor: pointer;
    color: #333333;
    height: 15px;
    width: 15px;
    margin: 0;
    padding: 0;
    overflow: hidden;
    letter-spacing: 0;
    font-family: 'Trebuchet MS', 'Arial', sans-serif;
    font-weight: 100;
    opacity: 0.85;
    z-index: 999999;
}

#cookiescript_buttons {
    display: flex;
    flex-direction: row;
    font-weight: 700;
}
#cookiescript_manage_wrap {
    text-transform: uppercase;
    text-align: center;
    font-size: 11px;
    letter-spacing: 0.1px;
    font-weight: 500;
}
#cookiescript_manage {
    display: inline;
    cursor: pointer;
    color: #333333;
    opacity:0.85;
}
#cookiescript_manage #cookiescript_manageicon .cookiescript_gear {
    fill: #333333;
}
#cookiescript_manage:hover #cookiescript_manageicon .cookiescript_gear {
    fill: #6BBE6B;;
}

svg#cookiescript_manageicon {
    width: 15px;
    height: 15px;
    display: inline;
    margin: 0 5px 0 0;
    padding: 0;
    position: relative;
    top: 3px;
    vertical-align: baseline;
}
#cookiescript_header {
    background-color: transparent;
    z-index: 999998;
    color: #333333;
    font-size: 17px;
    line-height: 1.3;
    font-weight: 600;
    letter-spacing: 0.4px;
    opacity:1;
}
.cookiescript_checkbox {
    display: flex;
    flex-direction: row;
}
input.cookiescript_checkbox_input {
}
span.cookiescript_checkbox_text {
    display: inline-block;
    font-size: 11px;
    margin: 0;
    text-transform: uppercase;
    font-weight: 500;
    color: #333333;
}
#cookiescript_accept,
#cookiescript_save {
    border: 0;
    transition: all 0.25s ease 0s;
    background-color: #6BBE6B;
    color: #FFFFFF;
    text-transform: uppercase;
    font-size: 11px;
    text-align: center;
    line-height: 3.3;
    letter-spacing: 0.4px;
}

#cookiescript_injected {
bottom: 20px;
left: 20px;
    position: fixed;
    padding: 15px 20px 15px 20px;
    width: 300px;
    text-align: left;
    max-height: 85%;
    overflow-y: auto;
    max-width: calc(100% - 40px);
}
#cookiescript_copyright {
    line-height: 1;
    text-align: center;
}
#cookiescript_buttons {
    justify-content: space-between;
    margin: 0 -5px 0 -5px;
    flex-wrap: wrap;
}
#cookiescript_manage_wrap {
    margin: 0 0 11px 0;
}
#cookiescript_header {
    padding: 14px 0 12px;
    text-align: left;
    margin: 0;
}
#cookiescript_checkboxs {
    margin: -6px 0 18px -11px;
}
.cookiescript_checkbox {
    margin: 0 0 -10px 0;
}
#cookiescript_accept,
#cookiescript_save,
#cookiescript_reject {
    flex-grow: 1;
    padding: 0 7px;
    margin: 0 5px 10px 5px;
}
#cookiescript_description {
    margin: 0 0 12px;
}

.cookiescript_checkbox_label{
    padding: 0;
    margin: 0 10px 0 -2px;
}

#cookiescript_injected{
    transition: width 200ms 600ms;
}

#cookiescript_injected.hascookiereport{
    width:600px;
    transition: width 200ms 0ms;
}
#cookiescript_cookietablewrap {
    transition: height 300ms 200ms, min-height 300ms 200ms, max-height 300ms 200ms, opacity 200ms 300ms;
}
#cookiescript_cookietablewrap.cookiescript_hidden {
    transition: height 300ms 200ms, min-height 300ms 200ms, max-height 300ms 200ms, opacity 200ms 0ms;
}

#cookiescript_accept, #cookiescript_reject, #cookiescript_save {
	border-radius: 20px;
}

#cookiescript_injected {
	border-radius: 10px;
}

@media only screen and (max-width: 414px) {
    #cookiescript_injected{
    bottom: 0;
    left: 0;
        width: 100%;
        padding: 15px;
        border-radius:0;
		max-width: 100%;
    }
    #cookiescript_description,
    #cookiescript_buttons,
    #cookiescript_manage_wrap,
    #cookiescript_checkboxs
    {
        margin-bottom: 8px;
    }
    #cookiescript_header{
        padding-top:5px;
    }
    #cookiescript_checkboxs {
        display: flex;
        flex-wrap: wrap;
    }
    #cookiescript_injected {
		max-height: 100%;
	}
}
